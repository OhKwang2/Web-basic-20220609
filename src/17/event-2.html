    cup[0].onclick = () => {
      if(cup[0].src.includes("cup-1")) {
        cup[0].src = "images/cup-2.png";
      } else {
        cup[0].src = "images/cup-1.png";
      } 
    }
    cup[1].onclick = () => {
      if(cup[1].src.includes("cup-1")) {
        cup[1].src = "images/cup-2.png";
      } else {
        cup[1].src = "images/cup-1.png";
      } 
    }
	</script>
