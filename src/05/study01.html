<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study</title>
</head>
<style>
    .checkbox{
        margin-top: 20px;
    }
    .radio{
        margin-top: 20px;
    }

</style>
<body>
    <div id="wrap">
        <form action="#">
            <!-- 서버에 요청할 경우 name과 value 가 굉장히 중요함. -->
            <div>
                <label for="username">아이디</label>
                <input type="text" id="username" value="junil" readonly>
            </div>
            <div>
                <label for="password">패스워드</label>
                <input type="password" id="password" placeholder="비밀번호" autofocus required>
            </div>
            <div>
                <button type="submit">제출</button>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="chk1">
                <label for="chk1">농구</label>
                <input type="checkbox" id="chk2">
                <label for="chk2">축구</label>
                <input type="checkbox" id="chk3">
                <label for="chk3">골프</label>
            </div>
            <!-- name 값이 같을 경우 하나만 선택 가능. -->
            <div class="radio">
                <input type="radio" id="r-chk1" name="hobby">
                <label for="r-chk1">농구</label>
                <input type="radio" id="r-chk2" name="hobby">
                <label for="r-chk2">축구</label>
                <input type="radio" id="r-chk3" name="hobby">
                <label for="r-chk3">골프</label>
            </div>
            <div class="radio">
                <input type="radio" id="r-chk1" name="hobby2">
                <label for="r-chk1">농구2</label>
                <input type="radio" id="r-chk2" name="hobby2">
                <label for="r-chk2">축구2</label>
                <input type="radio" id="r-chk3" name="hobby2">
                <label for="r-chk3">골프2</label>
            </div>
            <div>
                <label for="num">수량 : </label>
                <input type="number" id="num" min="0" max="100" step="5">
            </div>
            <div>
                <label for="volume">볼륨 : </label>
                <input type="range" id="volume" min="0" max="100" step="1">
                <lable class="value"></lable>
            </div>
            <!-- 파일 데이터 자체가 value -->
            <div>
                <lable for="">첨부파일 : </lable>
                <input type="file">
            </div>
            <div>
                <input type="hidden" name="v" value="숨겨진 값">
                <input type="hidden" name="flag" value="1">
            </div>
            <div>
                <label for="info">자기소개</label>
                <textarea name="" id="info" cols="30" rows="10"></textarea>
            </div>
            <pre>aaaa
aaaaaa
aaa
            </pre>
            <input type="date">
            <div>
                <label for="select">선택</label>
                <select name="" id="select">
                    <optgroup label="의류">
                        <option value="상의">상의</option>
                        <option value="신발">신발</option>
                        <option value="하의" selected>하의</option>
                    </optgroup>
                    <optgroup label="악세사리">
                        <option value="가방">가방</option>
                        <option value="목걸이">목걸이</option>
                    </optgroup>
                </select>
            </div>
            <div>
                <input type="text" list="list1">
                <datalist id="list1">
                    <option value="김준일">김준일</option>
                    <option value="한대경">한대경</option>
                    <option value="이승수">이승수</option>
                </datalist>
            </div>
            <div>
                <!-- input 태그는 기본값(제출)이 value값으로 들어가 있음. -->
                <input type="submit" value="전송1">
                <input type="button" name="" id="">
                <!-- button 태그의 기본 속성은 submit -->
                <button type="submit">전송2</button>
                <button type="button">버튼</button>
            </div>
        </form>
    </div>
    <script>
        const _volume = document.querySelector("#volume");
        const _value = document.querySelector(".value");

        _volume.onchange = () =>{
            _value.textContent = _volume.value;
        }
    </script>
</body>
</html>
